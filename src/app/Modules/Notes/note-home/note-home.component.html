<div class="row">
<div class="col-8">
<p  class="col-8 h1">Write Your Thoughts</p>
</div>
<div class="col-4 text-center">
  <button   type="button" class="btn btn-primary" (click)="AddModal.show()">
   Add Note
  </button>
</div>
</div>

<div bsModal #AddModal="bs-modal" class="modal fade" tabindex="-1" ole="dialog"
aria-labelledby="dialog-sizes-name1" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Your Note</h5>
        <button type="button" class="close"(click)="AddModal.hide()  ; intiateNoteForm()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="NoteForm">
          <label>Arabic Name<span style="color: red;">*</span></label>
          <input class="form-control" formControlName="NameAr">
          <label>English Name<span style="color: red;">*</span></label>
          <input class="form-control" formControlName="NameEn">
          <label>Arabic Description<span style="color: red;">*</span></label>
          <textarea class="form-control" formControlName="DescriptionAr"></textarea>
          <label>English Description<span style="color: red;">*</span></label>
          <textarea class="form-control" formControlName="DescriptionEn"></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="AddModal.hide() ; intiateNoteForm()">Close</button>
        <button type="button" class="btn btn-primary"  [disabled]="!NoteForm.valid" (click)="AddNote() ; AddModal.hide()" >Save changes</button>
      </div>
    </div>
  </div>
</div>
<app-note-list (someEvent)="EditFunc($event)" [events]="eventsSubject.asObservable()"></app-note-list>
